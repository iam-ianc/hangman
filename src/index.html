<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jogo da Forca # Ian Cozachevici</title>

  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,400i,500,500i,700,700i&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/font-awesome/css/deps.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="wrapper-game">
    <div class="bg-game" game="Hello World">

      <div class="loadingGame">
        <div class="row">
          <div class="col-12">
            <div class="wrapper-game">
            </div><!-- /.wrapper-game -->
          </div><!-- /.col-12 -->
        </div><!-- /.row -->
      </div><!-- /.loadingGame -->

      <div class="row">
        <div class="col-5 col-12-sm">
          <div class="hangman">
            <div class="bg-hangman">
              <img class="hang-suport" src="assets/img/suport.svg" alt="Suporte Forca">
              <img class="hang-human-bg" src="assets/img/human.svg" alt="Humano na forca">
            </div><!-- /.bg-hangman -->

            <div class="parts-human">
              <img local="head" src="assets/img/head.svg" alt="Cabeça">
              <img local="body" src="assets/img/body.svg" alt="Corpo">
              <img local="arm-left" src="assets/img/arm-left.svg" alt="Braço Esquerdo">
              <img local="arm-right" src="assets/img/arm-right.svg" alt="Braço Direito">
              <img local="leg-left" src="assets/img/leg-left.svg" alt="Perna Esquerda">
              <img local="leg-right" src="assets/img/leg-right.svg" alt="Perna Direita">
            </div><!-- /.parts-human -->
          </div><!-- /.hangman -->
        </div><!-- /.col-5 col-12-sm  -->

        <div class="col-7 col-12-sm">
          <div class="keyboard">
            <a class="btnForGame" mode="true" check="" letter="A">A</a>
            <a class="btnForGame" mode="true" check="" letter="B">B</a>
            <a class="btnForGame" mode="true" check="" letter="C">C</a>
            <a class="btnForGame" mode="true" check="" letter="D">D</a>
            <a class="btnForGame" mode="true" check="" letter="E">E</a>
            <a class="btnForGame" mode="true" check="" letter="F">F</a>
            <a class="btnForGame" mode="true" check="" letter="G">G</a>
            <a class="btnForGame" mode="true" check="" letter="H">H</a>
            <a class="btnForGame" mode="true" check="" letter="I">I</a>
            <a class="btnForGame" mode="true" check="" letter="J">J</a>
            <a class="btnForGame" mode="true" check="" letter="K">K</a>
            <a class="btnForGame" mode="true" check="" letter="L">L</a>
            <a class="btnForGame" mode="true" check="" letter="M">M</a>
            <a class="btnForGame" mode="true" check="" letter="N">N</a>
            <a class="btnForGame" mode="true" check="" letter="O">O</a>
            <a class="btnForGame" mode="true" check="" letter="P">P</a>
            <a class="btnForGame" mode="true" check="" letter="Q">Q</a>
            <a class="btnForGame" mode="true" check="" letter="R">R</a>
            <a class="btnForGame" mode="true" check="" letter="S">S</a>
            <a class="btnForGame" mode="true" check="" letter="T">T</a>
            <a class="btnForGame" mode="true" check="" letter="U">U</a>
            <a class="btnForGame" mode="true" check="" letter="V">V</a>
            <a class="btnForGame" mode="true" check="" letter="W">W</a>
            <a class="btnForGame" mode="true" check="" letter="Y">Y</a>
            <a class="btnForGame" mode="true" check="" letter="X">X</a>
            <a class="btnForGame" mode="true" check="" letter="Z">Z</a>
          </div><!-- /.keyboard -->
        </div><!-- /.col-7 col-12-sm-->
      </div><!-- /.row -->

      <div class="row">
        <div class="col-12">
          <div class="fullWords">

          </div><!-- /.fullWords -->
        </div><!-- /.col-12 -->
      </div><!-- /.row -->

    </div><!-- /.bg-game -->
  </div><!-- /.container -->

  <script src="./assets/js/deps.min.js"></script>
  <script src="./assets/js/script.min.js"></script>
</body>
</html>
